    <script>
        function showTab(tab) {
            const enquiryBtn = document.getElementById('tab-enquiry');
            const joinBtn = document.getElementById('tab-join');
            const formEnquiry = document.getElementById('form-enquiry');
            const formJoin = document.getElementById('form-join');

            if (tab === 'enquiry') {
                formEnquiry.classList.remove('hidden');
                formJoin.classList.add('hidden');
                enquiryBtn.classList.add('tab-btn-active');
                enquiryBtn.classList.remove('tab-btn');
                joinBtn.classList.add('tab-btn');
                joinBtn.classList.remove('tab-btn-active');
            } else {
                formEnquiry.classList.add('hidden');
                formJoin.classList.remove('hidden');
                joinBtn.classList.add('tab-btn-active');
                joinBtn.classList.remove('tab-btn');
                enquiryBtn.classList.add('tab-btn');
                enquiryBtn.classList.remove('tab-btn-active');
            }
        }

        // Initialize form handlers when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            const enquiryForm = document.getElementById('form-enquiry');
            const joinForm = document.getElementById('form-join');

            if (enquiryForm) {
                enquiryForm.addEventListener('submit', handleEnquirySubmission);
            }

            if (joinForm) {
                joinForm.addEventListener('submit', handleJobApplicationSubmission);
            }
        });

        // Handle service enquiry submission
        async function handleEnquirySubmission(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Check if service type is selected
            const serviceType = formData.get('service_type');
            if (!serviceType) {
                alert('Please select a service type');
                return;
            }
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'SUBMITTING...';
            
            const enquiryData = {
                id: 'ENQ' + Date.now(),
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                service_type: serviceType,
                message: formData.get('message'),
                submission_date: new Date().toISOString(),
                status: 'new'
            };
            
            try {
                // Try PHP backend first
                const submissionData = new FormData();
                submissionData.append('action', 'submit_enquiry');
                submissionData.append('name', enquiryData.name);
                submissionData.append('phone', enquiryData.phone);
                submissionData.append('email', enquiryData.email);
                submissionData.append('service_type', enquiryData.service_type);
                submissionData.append('message', enquiryData.message);
                
                const response = await fetch('./forms_handler.php', {
                    method: 'POST',
                    body: submissionData
                });
                
                if (response.ok) {
                    const responseText = await response.text();
                    if (responseText) {
                        const result = JSON.parse(responseText);
                        if (result.success) {
                            alert('Thank you for your enquiry! We will contact you soon to discuss your requirements.');
                            e.target.reset();
                            return;
                        }
                    }
                }
                
                // If PHP backend fails, use localStorage fallback
                throw new Error('Backend not available');
                
            } catch (error) {
                console.warn('PHP backend not available, using localStorage fallback:', error);
                
                // Fallback to localStorage
                try {
                    const existingData = JSON.parse(localStorage.getItem('serviceEnquiries') || '[]');
                    existingData.push(enquiryData);
                    localStorage.setItem('serviceEnquiries', JSON.stringify(existingData));
                    
                    alert('Thank you for your enquiry! Your submission has been saved locally. Please note: For full functionality, ensure your server supports PHP.');
                    e.target.reset();
                    
                    console.log('Service enquiry saved locally:', enquiryData);
                    
                } catch (localError) {
                    console.error('Enquiry form error:', localError);
                    alert('Sorry, there was an error submitting your enquiry. Please try again or contact us directly.');
                }
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Handle job application submission
        async function handleJobApplicationSubmission(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            // Check if resume is uploaded
            const resumeFile = formData.get('resume');
            if (!resumeFile || resumeFile.size === 0) {
                alert('Please upload your resume');
                return;
            }
            
            // Validate file type for local storage (less strict)
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'SUBMITTING...';
            
            const applicationData = {
                id: 'JOB' + Date.now(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                role: formData.get('role'),
                message: formData.get('message'),
                resume_filename: resumeFile.name,
                submission_date: new Date().toISOString(),
                status: 'new'
            };
            
            try {
                // Validate file type for PHP backend
                const strictTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!strictTypes.includes(resumeFile.type)) {
                    throw new Error('Invalid file type for server upload');
                }
                
                // Try PHP backend first
                const submissionData = new FormData();
                submissionData.append('action', 'submit_application');
                submissionData.append('name', applicationData.name);
                submissionData.append('email', applicationData.email);
                submissionData.append('phone', applicationData.phone);
                submissionData.append('role', applicationData.role);
                submissionData.append('message', applicationData.message);
                submissionData.append('resume', resumeFile);
                
                const response = await fetch('./forms_handler.php', {
                    method: 'POST',
                    body: submissionData
                });
                
                if (response.ok) {
                    const responseText = await response.text();
                    if (responseText) {
                        const result = JSON.parse(responseText);
                        if (result.success) {
                            alert('Thank you for your application! We have received your resume and will review it soon. You will hear from us if your profile matches our requirements.');
                            e.target.reset();
                            return;
                        }
                    }
                }
                
                // If PHP backend fails, use localStorage fallback
                throw new Error('Backend not available');
                
            } catch (error) {
                console.warn('PHP backend not available, using localStorage fallback:', error);
                
                // Fallback to localStorage (note: file content cannot be saved in localStorage)
                try {
                    const existingData = JSON.parse(localStorage.getItem('jobApplications') || '[]');
                    existingData.push(applicationData);
                    localStorage.setItem('jobApplications', JSON.stringify(existingData));
                    
                    alert('Thank you for your application! Your submission has been saved locally (note: file upload requires server support). Please email your resume to nagarjunatechsolutions@gmail.com for full processing.');
                    e.target.reset();
                    
                    console.log('Job application saved locally:', applicationData);
                    
                } catch (localError) {
                    console.error('Job application error:', localError);
                    alert('Sorry, there was an error submitting your application. Please try again or email us directly at nagarjunatechsolutions@gmail.com');
                }
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }
    </script>
